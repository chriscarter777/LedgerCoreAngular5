<div class="categoryAdd">
  <h4>Add</h4>

  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <label>Name</label>
    <input type='text' name="name" formControlName="name" /> <br />
    <label>Type</label>
    <input type='text' name="type" formControlName="type" /> <br />
    <label>Tax</label>
    <input type='checkbox' name="tax" value="true" formControlName="tax" />
    <input type='submit' value="Add" />
  </form>
</div>
