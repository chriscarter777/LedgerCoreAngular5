<tr class="categoryItem">
    <td>{{category.id}}</td>
    <td>{{category.name}}</td>
    <td>&nbsp;{{category.tax}} && <span class='glyphicon glyphicon-copy' style='color:green;'></span></td>
    <td>{{category.type}}</td>
    <td><a [routerLink]="['/categorytEdit']">Edit</a></td>
    <td><a (click)="confirm('are you sure you want to delete this category?'); deleteCategory();">Delete</a></td>
</tr>
