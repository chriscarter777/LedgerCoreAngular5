<div class="users">
  <p *ngIf="!users"><em>Loading...</em></p>

  <table>
    <caption>Users</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.userName}}</td>
        <td><input type='checkbox' checked={{user.admin}} (Change)="toggleAdmin()" /></td>
        <td><a [routerLink]="['/accountEdit']">Edit</a></td>
        <td><a (click)="onDelete(account.id);">Delete</a></td>
      </tr>
      <!--<user-item *ngFor="let user of users" [user]="user"></user-item>-->
    </tbody>
  </table>
  <button (click)="addUser()">Add User</button>
</div>
